<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册页面</title>
		<link rel="stylesheet" type="text/css" href="../css/common/base.css">
		<link rel="stylesheet" type="text/css" href="../css/register.css">
	</head>
	<body>
		<!--top部分 -->
		<div class="top">
			<dl>
				<dt><a href="index.html"><img src="../image/logo.gif"></a></dt>
				<dd><a href="#"><img src="../image/biaoyu-huanyingdenglu.png"></a></dd>
			</dl>
		</div>
		<!--注册content-->
		<div id="content">
			<div class="zhuce">
				<p class="p1"></p>
				<p class="p2">
					<b>新用户注册</b>
					<span>我已经注册，现在就<a href="login.html">&nbsp;登录</a></span>
				</p>
			</div>
			
			<div class="contentLeft">
				<a href=""><img src="../image/zhuce1.png"></a>
			</div>
			<form  id="demoForm">
				<div class="contentRight">
					<dl class="mobile">
						<dt><b>*</b>手机:</dt>
						<dd>
							<input type="text" value="" name="username" id="username"/>
							<!--<span>请填写您的手机号码!</span>-->
						</dd>
					</dl>
					<dl class="messageCode">
						<dt><b>*</b>短信验证码:</dt>
						<dd>
							<input type="text" value="" class="txt"/>
							<a href="#">获取验证码</a>
							<span>请填写收到的短信验证码 PS：60秒内不能再次发送</span>
						</dd>
					</dl>
					<dl class="email">
						<dt><b>*</b>邮箱:</dt>
						<dd>
							<input type="text" value="" name="email"/>
							<!--<span>订单信息和优惠信息通过邮件发送</span>-->
						</dd>
					</dl>
					<dl class="passWord">
						<dt><b>*</b>设置密码:</dt>
						<dd>
							<input type="password" id="password" name="password"/>
							<!--<span>6 - 20位，区分大小写</span>-->
						</dd>
					</dl>
					<dl class="confirmPassWord">
						<dt><b>*</b>确认密码:</dt>
						<dd><input type="password" id="confirm-password" name="confirm-password"/><!--<span>请再输入一遍上面填写的密码</span>--></dd>
						<dd class="login1">
							<input type="checkbox" class="btn1">我已阅读并同意《风尚用户注册协议》<br/>
							<a href="#" id="lijizhuce"><img src="../image/zhuce.gif"></a>	
						</dd>
					</dl>
				</div>
			</form>
		</div>
	<!--footer部分-->
	<div class="footer"></div>
		<script src="../lib/jquery-1.12.3.js"></script>
		<script src="../lib/jquery.cookie.js"></script>
		<script src="../lib/jquery.validate-1.13.1.js"></script>
		<script src="../js/common.js"></script>
		<script src="../js/register.js"></script>
	</body>
</html>
